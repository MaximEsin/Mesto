<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт о исследовании различных мест" />
    <meta name="keywords" content="HTML5, CSS, traveling, exploring" />
    <meta name="author" content="Максим Есин" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="root">
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar-overlay"></div>
          <img class="profile__avatar" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name"></h1>
              <button
                type="button"
                aria-label="edit"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__description"></p>
          </div>
          <button
            type="button"
            aria-label="add"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements">
          <template id="element-template">
            <div class="element">
              <img
                class="element__delete"
                src="./images/bucket.svg"
                alt="Удалить"
              />
              <img class="element__image" alt="Пейзаж" />
              <div class="element__container">
                <h2 class="element__title"></h2>
                <div class="element__like-container">
                  <button
                    type="button"
                    aria-label="like"
                    class="element__like-button"
                  ></button>
                  <p class="element__like-number"></p>
                </div>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup" id="person-popup">
      <button
        class="popup__cross"
        type="button"
        aria-label="close"
        id="person-cross"
      ></button>
      <div class="popup__container">
        <form class="popup__form" name="profile-edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            id="name-input"
            class="popup__input popup__input_value_name"
            name="name"
            type="text"
            value="Жак-Ив Кусто"
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__input-error name-input-error"></span>
          <input
            id="description-input"
            class="popup__input popup__input_value_description"
            name="description"
            type="text"
            value="Исследователь океана"
            required
            minlength="2"
            maxlength="400"
          />
          <span class="popup__input-error description-input-error"></span>
          <button
            class="popup__button"
            type="submit"
            aria-label="save"
            id="person-button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup" id="item-popup">
      <button
        class="popup__cross"
        type="button"
        aria-label="close"
        id="item-popup-cross"
      ></button>
      <div class="popup__container">
        <form class="popup__form" name="new-place" novalidate>
          <h2 class="popup__title">Новое место</h2>
          <input
            id="title-input"
            class="popup__input popup__input_value_name"
            name="name"
            type="text"
            placeholder="Название"
            required
            minlength="2"
            maxlength="30"
          />
          <span class="popup__input-error title-input-error"></span>
          <input
            id="link-input"
            class="popup__input popup__input_value_description"
            name="description"
            type="url"
            placeholder="Ссылка на картинку"
            required
          />
          <span class="popup__input-error link-input-error"></span>
          <button
            class="popup__button"
            type="submit"
            aria-label="save"
            id="item-popup-button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <div class="popup popup_deep" id="image-popup">
      <div class="popup__image-container">
        <button
          class="popup__cross popup__cross_place_image-container"
          type="button"
          aria-label="close"
        ></button>
        <img alt="Пейзаж" class="popup__image" />
        <p class="popup__place"></p>
      </div>
    </div>
    <div class="popup" id="avatar-popup">
      <button
        class="popup__cross"
        type="button"
        aria-label="close"
        id="avatar-cross"
      ></button>
      <div class="popup__container">
        <form class="popup__form" name="avatar-edit" novalidate>
          <h2 class="popup__title">Обновить аватар</h2>
          <input
            id="avatar-input"
            class="popup__input popup__input_value_name"
            name="avatar"
            type="url"
            required
          />
          <span class="popup__input-error avatar-input-error"></span>
          <button
            class="popup__button"
            type="submit"
            aria-label="save"
            id="avatar-button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
