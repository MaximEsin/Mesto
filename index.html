<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт о исследовании различных мест" />
    <meta name="keywords" content="HTML5, CSS, traveling, exploring" />
    <meta name="author" content="Максим Есин" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="root">
      <div class="edit-form invisible">
        <form class="edit-form__container">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input class="edit-form__name" placeholder="Жак-Ив Кусто" />
          <input
            class="edit-form__description"
            placeholder="Исследователь океана"
          />
          <button class="edit-form__button" type="submit">
            <p class="edit-form__submit">Сохранить</p>
          </button>
        </form>
        <img src="./images/cross.svg" class="edit-form__cross" />
      </div>
      <header class="header">
        <img src="./images/logo.svg" class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" class="avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <img src="./images/Edit-Button.svg" class="profile__edit-button" />
            <h2 class="profile__description">Исследователь океана</h2>
          </div>
          <img src="./images/Add-Button.svg" class="profile__add-button" />
        </section>
        <section class="elements">
          <div class="element">
            <img src="./images/ElementOne.png" class="element__image" />
            <div class="element__container">
              <h2 class="element__title">Карачаевск</h2>
              <img src="./images/Like.svg" class="element__like-button" />
            </div>
          </div>
          <div class="element">
            <img src="./images/ElementTwo.png" class="element__image" />
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <img src="./images/Like.svg" class="element__like-button" />
            </div>
          </div>
          <div class="element">
            <img src="./images/ElementThree.png" class="element__image" />
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <img src="./images/Like.svg" class="element__like-button" />
            </div>
          </div>
          <div class="element">
            <img src="./images/ElementOne.png" class="element__image" />
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <img src="./images/Like.svg" class="element__like-button" />
            </div>
          </div>
          <div class="element">
            <img src="./images/ElementTwo.png" class="element__image" />
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <img src="./images/Like.svg" class="element__like-button" />
            </div>
          </div>
          <div class="element">
            <img src="./images/ElementThree.png" class="element__image" />
            <div class="element__container">
              <h2 class="element__title">Карачаево-Карачаево</h2>
              <img src="./images/Like.svg" class="element__like-button" />
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
