<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Сайт о исследовании различных мест" />
    <meta name="keywords" content="HTML5, CSS, traveling, exploring" />
    <meta name="author" content="Максим Есин" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="root">
      <div class="popup">
        <button class="popup__cross" type="button" aria-label="close"></button>
        <div class="popup__container">
          <form class="popup__form" name="profile-edit">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input
              class="popup__input popup__input_value_name"
              name="name"
              type="text"
              value="Жак-Ив Кусто"
            />
            <input
              class="popup__input popup__input_value_description"
              name="description"
              type="text"
              value="Исследователь океана"
            />
            <button class="popup__button" type="submit" aria-label="save">
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <header class="header">
        <div class="logo"></div>
      </header>
      <main class="content">
        <section class="profile">
          <img src="./images/Avatar.png" class="profile__avatar" alt="Аватар" />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="edit"
                class="profile__edit-button"
              ></button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button
            type="button"
            aria-label="add"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              src="./images/ElementOne.png"
              class="element__image"
              alt="Пейзаж"
            />
            <div class="element__container">
              <h2 class="element__title">Карачаевск</h2>
              <button
                type="button"
                aria-label="like"
                class="element__like-button"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/ElementTwo.png"
              class="element__image"
              alt="Пейзаж"
            />
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                type="button"
                aria-label="like"
                class="element__like-button"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/ElementThree.png"
              class="element__image"
              alt="Пейзаж"
            />
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                aria-label="like"
                class="element__like-button"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/ElementOne.png"
              class="element__image"
              alt="Пейзаж"
            />
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button
                type="button"
                aria-label="like"
                class="element__like-button"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/ElementTwo.png"
              class="element__image"
              alt="Пейзаж"
            />
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                aria-label="like"
                class="element__like-button"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              src="./images/ElementThree.png"
              class="element__image"
              alt="Пейзаж"
            />
            <div class="element__container">
              <h2 class="element__title">Карачаево-Карачаево</h2>
              <button
                type="button"
                aria-label="like"
                class="element__like-button"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
